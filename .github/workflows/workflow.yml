name: Generate Kobo 99 ICS

on:
  schedule:
    # 每天 UTC 02:00 執行（台灣時間 10:00）
    - cron: '0 2 * * *'
  workflow_dispatch:  # 允許手動觸發

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 需要寫入權限來提交更改
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install -y \
          libnss3 \
          libnspr4 \
          libatk1.0-0 \
          libatk-bridge2.0-0 \
          libcups2 \
          libdrm2 \
          libdbus-1-3 \
          libxkbcommon0 \
          libxcomposite1 \
          libxdamage1 \
          libxfixes3 \
          libxrandr2 \
          libgbm1 \
          libpango-1.0-0 \
          libcairo2
        # Fallback for Ubuntu 24.04 (libasound2t64)
        sudo apt-get install -y libasound2 || sudo apt-get install -y libasound2t64 || true

        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        

        
    - name: Generate ICS and JSON files
      env:
        GITHUB_ACTIONS: "true"  # 啟用隨機延遲和 headers 排序
      run: |
        python main.py
        echo "=== Generated files ==="
        ls -lh docs/ data/ || echo "Directories not found"
        echo "=== File contents check ==="
        if [ -f "docs/kobo99.ics" ]; then
          echo "✅ kobo99.ics exists"
          echo "File size: $(wc -c < docs/kobo99.ics) bytes"
          head -20 docs/kobo99.ics || echo "File is empty or unreadable"
        else
          echo "❌ kobo99.ics not found!"
          exit 1
        fi
        if [ -f "data/events.json" ]; then
          echo "✅ events.json exists"
          echo "File size: $(wc -c < data/events.json) bytes"
        else
          echo "⚠️ events.json not found (may be first run)"
        fi
        if [ -f "data/cleaned_events.json" ]; then
          echo "✅ cleaned_events.json exists"
          echo "File size: $(wc -c < data/cleaned_events.json) bytes"
        else
          echo "⚠️ cleaned_events.json not found"
        fi
        
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add docs/kobo99.ics data/events.json data/cleaned_events.json
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto-update: Generate Kobo 99 ICS [skip ci]"
          git push
        fi
